    <h1>My Notebook</h1>
    <div class="container">
     
        <div class="mb-3">
          <label  class="form-label">Title</label>
          <input type="email" class="form-control" id="title">

        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="desc" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Description</label>
        </div>
      
        <button type="submit" id="add" class="btn btn-info my-3">Add</button>
        <button type="submit" id="add" class="btn btn-danger my-3" onclick="DeleteAll()">DeleteALL</button>
   


        <table class="table">
          <thead>
            <tr>
        
              <th scope="col">Serial</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody id="tablebody">
            
           
          </tbody>
        </table>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->
<script>



function firstFunc(){

  title = document.getElementById("title").value;
  desc = document.getElementById("desc").value;
   if(localStorage.getItem("itemsJson")==null){
       itemarr = [];
       itemarr.push([title,desc]);
       localStorage.setItem("itemsJson",JSON.stringify(itemarr));

   }

   else{
       itemarrStr = localStorage.getItem("itemsJson");
       itemarr = JSON.parse(itemarrStr);
       itemarr.push([title,desc]);
       localStorage.setItem("itemsJson",JSON.stringify(itemarr));



   }

update()




}

function update(){


 
   if(localStorage.getItem("itemsJson")==null){
       itemarr = [];
    
       localStorage.setItem("itemsJson",JSON.stringify(itemarr));

   }

   else{
       itemarrStr = localStorage.getItem("itemsJson");
       itemarr = JSON.parse(itemarrStr);
       

   }

let tablebody = document.getElementById("tablebody");
let str = ""

itemarr.forEach((element,index)=>{
  str+= `
  <tr>
   <th scope="row">${index+1}</th>
   <td>${element[0]}</td>
   <td>${element[1]}</td>
   <td><button class="btn btn-danger" onclick="deleted(${index})">Delete</button></td>
 </tr>
  
  `;

});

tablebody.innerHTML = str;

};


add = document.getElementById("add");
add.addEventListener("click",firstFunc);
update();

function deleted(itemIndex){
  console.log("deleted");
  itemarrStr = localStorage.getItem("itemsJson");
  itemarr = JSON.parse(itemarrStr);

  itemarr.splice(itemIndex,1);

  localStorage.setItem("itemsJson",JSON.stringify(itemarr));
  update();
}


function DeleteAll(){

  if (confirm("DO you want to clear All Items??")){
    localStorage.clear();
    update();

  }
 
 

}
</script>
